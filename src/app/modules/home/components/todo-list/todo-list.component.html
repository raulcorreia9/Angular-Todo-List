<section [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
      <input type="text" [(ngModel)]="item.task" [ngClass]="{'checked': item.checked}" (keyup)="checkEmptyTask(item.task, i)">
      <button (click)="deleteItemTaskList(i)">
        <img src="assets/icons/icon-trash.svg" alt="icon trash">
      </button>
    </li>
    <!-- <li>
      <input type="checkbox">
      <input type="text" class="checked" value="testando checked">
      <button>
        <img src="assets/icons/icon-trash.svg" alt="icon trash">
      </button>
    </li> -->
  </ul>
</section>
<app-todo-input-add-itens (emmitItemTaskList)="setEmitTaskList($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllTaskList()"></app-todo-button-delete-all>
